  <h1>Dynamic Text-to-Speech Example</h1>

  <div id="textContainer">
    <input type="text" id="textInput" placeholder="Enter text">
    <button id="speakButton">Speak</button>
  </div>

  <script>
    // Function to handle the button click event
    function speakText() {
      var textInput = document.getElementById("textInput");
      var text = textInput.value;

      if (text !== "") {
        if ('speechSynthesis' in window) {
          var speechSynthesisUtterance = new SpeechSynthesisUtterance();
          speechSynthesisUtterance.text = text;
          speechSynthesisUtterance.rate = 1;
          speechSynthesisUtterance.pitch = 1;
          speechSynthesisUtterance.volume = 1;
          window.speechSynthesis.speak(speechSynthesisUtterance);
        } else {
          console.log('Text-to-speech synthesis is not supported in this browser.');
        }
      }
    }

    // Add an event listener to the button
    document.getElementById("speakButton").addEventListener("click", speakText);

    // Add event listener to listen for Enter key press on text input
    document.getElementById("textInput").addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        speakText();
      }
    });
  </script>
